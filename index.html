<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Test</title>
</head>
<body>
    <h1>API Response:</h1>
    <pre id="result">Loading...</pre>

    <script>
        function fetchData() {
            try {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'https://6xc8wy8oje.execute-api.eu-north-1.amazonaws.com/injectRandomPatient', false); // set the third parameter to 'false' for synchronous request
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify({})); // if your Lambda expects data

                if (xhr.status !== 200) {
                    throw new Error('Network response was not ok');
                }

                const data = JSON.parse(xhr.responseText);
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }

        fetchData();
    </script>
</body>
</html>
